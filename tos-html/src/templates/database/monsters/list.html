<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://handtos.mochisuke.jp/assets/flatly.lib.css">
</head>
<body>
    <h1>Monsters</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th>$ID</th>
                <th>Name</th>
                <th>Armor</th>
                <th>Element</th>
                <th>Level</th>
                <th>Race</th>
                <th>Rank</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            <tr class="d-table-row">
                <td><a href="/#{region}#/#{url}#"><img height="40px" width="40px" src="#{Icon}#" /></a></td>
                <td><a href="/#{region}#/#{url}#">#{$ID}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{Name}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{Armor}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{Element}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{Level}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{Race}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{Rank}#</a></td>
                <td><a href="/#{region}#/#{url}#">#{Size}#</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
