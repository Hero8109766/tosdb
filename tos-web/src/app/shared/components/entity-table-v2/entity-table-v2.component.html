<table class="table table-hover mb-0">
  <thead>
    <tr>
      <th *ngFor="let column of columns; trackBy: trackByIndex" class="bg-primary position-sticky text-nowrap text-white"
          (click)="onSortClick(column.cell.key)"
          [width]="column.grow ? '' : '1'">
        {{ column.label }}
        {{ sortIndicator(column.cell.key) }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of content; trackBy: trackByClassID">
      <td *ngFor="let column of columns; trackBy: trackByIndex" class="align-middle position-relative"
          [ngClass]="{
            'text-nowrap': !column.grow,
            'p-1': column.cell.image
          }">
        <tos-entity-table-v2-cell [cell]="column.cell"
                                  [content]="row"></tos-entity-table-v2-cell>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td [attr.colspan]="columns.length" class="bg-primary position-sticky p-2">
        <ngb-pagination *ngIf="page" class="d-flex justify-content-center"
                        [collectionSize]="pageSize * pageTotal"
                        [page]="page"
                        [pageSize]="pageSize"
                        [maxSize]="3"
                        [boundaryLinks]="true"
                        [ellipses]="false"
                        [rotate]="true"
                        (pageChange)="pageChange.emit($event)"
        ></ngb-pagination>
      </td>
    </tr>
  </tfoot>
</table>
