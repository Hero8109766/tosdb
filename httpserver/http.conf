map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 8000 default;
    resolver 8.8.8.8;

    index index.html;
    
    location / {
        location /api {
            proxy_pass http://localhost:3939;
        }
        root /var/www/base/tos-web/dist;
        try_files $uri @fallback1;
    }
    location @fallback1 {
       
        root /var/www/base/tos-build/dist;
  
    }
    
}
